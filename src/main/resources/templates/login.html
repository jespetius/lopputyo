<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
        <title>Security</title>
    </head>
    <body>
        <div th:if="${param.error}">
            Käyttäjätunnus tai salasana ei täsmää.
        </div>
        <div th:if="${param.logout}">
            Sinut on kirjattu ulos.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjätunnus : <input type="text" name="username"/> </label></div>
            <div><label> Salasana: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Login"/></div>
        </form>
        <a th:href="@{/signin}">Sign in</a>
    </body>
</html>
